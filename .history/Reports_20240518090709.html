  <script>
    const app = {
      data() {
        return {
          news: [
            {authors:"中国计算机学会",thumbnail:"wx_html/reports/科学智算(AI4S)：交叉与赋能 _ CCCF精选_files/640(1)", title:"科学智算(AI4S)：交叉与赋能 | CCCF精选", publish_time:"2024-01-29 09:02", summary:"编者按：2023年10月20~22日，第六期CCF秀湖会议在苏州CCF业务总部&学术交流中心举办，就“科学智算(AI for Science，AI4S)：交叉与赋能”进行深入交流和研讨。来自学术界与工业界的20多位专家全程参与，围绕AI4S基础理论与模型算法、AI4S在基础科学和工程技术领域突破、大语言模型与AI4S结合、AI4S计算支撑平台等方面进行探讨，并形成如下报告。",href:"ReportContent006.html"},
            {authors:"中国计算机学会",thumbnail:"wx_html/reports/软件定义汽车：智能与可信 _ 第五期CCF秀湖会议报告_files/0", title:"软件定义汽车：智能与可信 | 第五期CCF秀湖会议报告", publish_time:"2023-12-06 09:06", summary:"编者按：2023年10月13日至15日，第五期CCF秀湖会议在苏州CCF业务总部&学术交流中心举行。在为期三天的会议中，来自学术界与工业界的20余位专家围绕“软件定义汽车：智能与可信”这一主题进行了深入交流和研讨，形成如下报告。",href:"ReportContent005.html"},
            {authors:"中国计算机学会",thumbnail:"wx_html/reports/人工智能时代，计算机课程体系该如何变革？ _ CCCF精选_files/640(1)", title:"人工智能时代，计算机课程体系该如何变革？ | CCCF精选", publish_time:"2023-11-05 00:02", summary:"编者按：2023年6月16~18日，第三期CCF秀湖会议在苏州CCF业务总部&学术交流中心举办，主题是“人工智能时代计算机课程体系”。来自学术界与工业界的二十余位专家全程参与，围绕主题进行了深入交流和研讨，并形成如下报告。",href:"ReportContent003.html"},
            {authors:"中国计算机学会",thumbnail:"wx_html/reports/人机物融合时代的智能软件系统：挑战与展望 _ CCCF精选_files/640(1)", title:"人机物融合时代的智能软件系统：挑战与展望 | CCCF精选", publish_time:"2023-12-25 09:04", summary:"第二期秀湖会议邀请了24位学界和业界的专家学者进行了研讨，在人机物三元融合智能化软件系统的概念内涵、特征需求、开发方法、运行支撑等方面形成了系统深入的认识。会议讨论了业界已有的相关实践，也提出了推动进一步发展的研究方向和思路。",href:"ReportContent002.html"},
            {authors:"丁宁 韩旭等",thumbnail:"wx_html/reports/ChatGPT和基础模型：原理探究、技术挑战及伦理规范 _ CCCF精选_files/640(1)", title:"ChatGPT和基础模型：原理探究、技术挑战及伦理规范 | CCCF精选", publish_time:"2023-11-04 00:02", summary:"编者按：秀湖会议是由中国计算机学会（CCF）发起的深度研讨会品牌项目，借鉴德国Dagstuhl研讨会、日本湘南会议模式，打造小型精品学术研讨会。每期研讨会均针对某一个具体前沿问题进行讨论交流，仅限发起人邀请的一线专家参与，不对外开放，会期3天，要求专家全程参会，暂隔喧嚣，拨开冗务，从容、深入地研讨学术问题，引导科学家、企业技术专家及教育专家在浮躁的社会中沉下心来钻研学术。会议的举办地固定为CCF业务总部&学术交流中心。自2023年4月召开第一期CCF秀湖会议以来，目前已成功举办了7期。CCCF将陆续刊登会议的总结报告文章。第一期CCF秀湖会议的主题为“ChatGPT和基础模型：原理探究、技术挑战及伦理规范”。本次会议在CCF副理事长、CCF秀湖会议AC主席胡事民教授（清华大学）和CCF秘书长唐卫清的指导下，由孙茂松教授（清华大学）、车万翔教授（哈尔滨工业大学）、邱锡鹏教授（复旦大学）、刘洋教授（清华大学）发起，聚集20余位顶尖专家学者，共同探讨基础模型发展中的重大问题。本文将与会专家在会议期间的思辨内容进行集萃，并补充部分内容以前后衔接。需要说明的是，与会专家讨论的内容十分丰富，本文难以完全涵盖，重点集萃会议过程中的重要观点供读者参考。",href:"ReportContent001.html"},
          ]
        }
      }
